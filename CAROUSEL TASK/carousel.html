<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <title>My Carousel</title>
  </head>
  <body>
    <h1>Album Carousel</h1>
    <div class="main">
      <div class="carousel-inner">
        <div class="slider fade">
          <img src="./Image/image.jpg" alt="bb" />
        </div>
        <div class="slider fade">
          <img src="./Image/image 1.jpg" alt="bb" />
        </div>
        <div class="slider fade">
          <img src="./Image/image 2.jpg" alt="bb" />
        </div>
        <div class="slider fade">
          <img src="./Image/image 3.jpg" alt="bb" />
        </div>
        <div class="slider fade">
          <img src="./Images/download (1).jpg" alt="bb" />
        </div>
        <div class="slider fade">
          <img src="./Image/image 4.jpg" alt="bb" />
        </div>
        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
      </div>
    </div>

    <script>
      let slideIndex = [1, 1];
      let slideId = ["slider"];
      showSlides(1, 0);
      showSlides(1, 1);

      function plusSlides(n, no) {
        showSlides((slideIndex[no] += n), no);
      }

      function showSlides(n, no) {
        let i;
        let x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex[no] = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no] - 1].style.display = "block";
      }
    </script>
  </body>
</html>
